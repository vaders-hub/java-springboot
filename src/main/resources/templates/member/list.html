<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>사용자 - 목록</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <div>hello <p th:text="${session['member'].name}"></p></div>
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">seq</th>
            <th scope="col">id</th>
            <th scope="col">role</th>
            <th scope="col">가입일</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="member:${memberList}">
            <td>
                <span th:text="${member.seq}"></span>
            </td>
            <th scope="row">
                <a th:href="@{'/member/' + ${member.id}}">
                    <span th:text="${member.id}"></span>
                </a>
            </th>
            <td>
                <span th:text="${member.role}"></span>
            </td>
            <td>
                <span th:text="${member.createdDate}"></span>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-auto mr-auto">
        </div>
        <div class="col-auto">
            <a th:href="@{/logout}">로그아웃</a>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
